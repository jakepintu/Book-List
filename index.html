<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <!-- Book List -->
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <div class="card card-body text-center mt-3">
                    <h1 class="heading display-5">Book List</h1>
                    <!-- Add Book -->
                    <div id="book-form" class="container">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                                <div class="card card-body text-center mt-2 bg-dark">
                                    <h1 class="heading display-5 text-white">Add Book</h1>
                                    <form>
                                        <input type="text" class="form-control mt-3" id="title" placeholder="Title">
                                        <input type="text" class="form-control mt-3" id="author" placeholder="Author">                    
                                        <input type="text" class="form-control mt-3" id="isbn" placeholder="ISBN#">
                                        <button type="submit" class="btn btn-info btn-block mt-3" id="button">SUBMIT</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <!-- /.container -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- Books -->
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <div class="card card-body text-center mt-3">
                    <h1 class="heading display-5">Books</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/book-list.js"></script>
</body>

</html>
